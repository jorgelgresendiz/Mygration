{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if object %}
<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Add Residence</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  {{ form|crispy }}
  <div class="center">
    <input type="submit" value="Save" name="detail" class="btn">
    <input type="submit" value="Save and Create Another" name="addnew" class="btn">
  </div>
</form>
<script>
  // create a datepicker
  var dateEl = document.getElementById('id_start_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  var dateEl = document.getElementById('id_end_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

  // initialize the meal select
  var selectEl = document.getElementById('id_state');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
